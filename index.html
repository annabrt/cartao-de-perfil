<!DOCTYPE html>
<!--Cartão de perfil -->
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Cartão de Perfil UI</title>
     <!-- CSS -->
     <link rel="stylesheet" href="style.css">
    
     <!--box icons css-->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <div class="profile-card">
        <div class="img">
            <img src="perfilfoto.jpg" alt="" class="perfilfoto-img">
        </div>
        <div class="text-data">
            <span class="name">Ana Bertochi</span>
            <span class="job">Progamadora</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: purple;" class="link">
             <i class='bx bxl-instagram-alt'></i>
             </a>

             <a href="#" style="background: purple;" class="link">
             <i class='bx bxl-linkedin-square'></i>
             </a>

             <a href="#" style="background: purple;" class="link">
             <i class='bx bxl-github' ></i>
            </a>

        </div>

        <div class="buttons">
            <button class="button">Follow me</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxs-user-plus'></i>
            </div>

            <div class="data">
                <i class='bx bxs-chat'></i>
                
            </div>
        </div>
    </div>
    
</body>
</html>
